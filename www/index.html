<!DOCTYPE html>

        <link rel="stylesheet" type="text/css" href="css/jquery.mobile-1.4.5.min.css" />
        <link rel="stylesheet" type="text/css" href="css/phonegap.css" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <!-- Importante CSSo -->
        <title>LoLDex</title>

    <body>
        
        <div data-role="page" id="page-main">
            <div data-role="header">
                <h1>LoLDex</h1>
                <a href="settings.html" data-icon="gear" data-prefetch="true" data-transition="slide" class="ui-btn-right">Settings</a>
            </div>
            
            <div role="main" class="ui-content">
                
                <div class="vert-center">
                    <div class="ui-body ui-body-a ui-corner-all">
                        <p class="center">Shake da Phone!</p>
                        <p><div class='result center'></div></p>
                    </div>
                    <p><a class="ui-btn ui-shadow" href="page-list.html" data-prefetch="true" data-transition="slide">List</a></p>
                    <p><a class="ui-btn ui-shadow" href="champion.html" data-transition="slide">Test</a></p>
                    <p><a class="ui-btn ui-shadow" href="#" data-transition="slide">Trade</a></p>
                </div>
            </div>

            <div data-role="footer" data-position="fixed">
                <p>
                    <div id="deviceready" class="blink">
                        <p class="event listening">Connecting to Device</p>
                        <p class="event received">Device is Ready</p>
                    </div>
                </p>
            </div>
            
        </div>
        
        <div data-role="dialog" id="dialog" data-overlay-theme="b" data-theme="b" data-transition="pop" data-dismissible="true">

            <h1>New Champion!</h1>
            </div>
            <div role="main" class="ui-content">
                <h3 class="ui-title">Congratulations you have unlocked:</h3>
                <div class="ui-block-a"><div class="ui-body ui-body-d" id="champIcon">Display Champ Icon</div></div>
                <div class="ui-block-b"><div class="ui-body ui-body-d" id="champUnlocked">Display Champ Name</div></div>
            </div>
        </div>
        
        <div class="modal"><!-- Place at bottom of page --></div>
        
        <!-- Importante Javascripto -->
        <script type="text/javascript" src="js/jquery-1.12.1.min.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript" src="js/repo.js"></script>

            app.initialize();
